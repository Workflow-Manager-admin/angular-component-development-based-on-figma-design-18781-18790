<div class="login-root">
  <section class="login-card">
    <header>
      <h2>Sign in to your account</h2>
      <div class="subtitle">Please enter your credentials to proceed.</div>
    </header>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" aria-label="Login form">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email"
               type="email"
               formControlName="email"
               [class.invalid]="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
               placeholder="Enter your email"
               autocomplete="username"
               [disabled]="submitting()"/>
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
          Valid email required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password"
               type="password"
               formControlName="password"
               [class.invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
               placeholder="Enter your password"
               autocomplete="current-password"
               [disabled]="submitting()"/>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
          Password is required
        </div>
      </div>
      <button type="submit" class="login-btn" [disabled]="submitting()">
        <span *ngIf="!submitting()">Login</span>
        <span *ngIf="submitting()">Signing in&hellip;</span>
      </button>
      <div *ngIf="error()" class="api-error">{{ error() }}</div>
    </form>
  </section>
</div>
